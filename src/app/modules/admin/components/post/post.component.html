<h1 class="display-4">Posts Register</h1>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="postService.formData.id">
  <div class="form-group">
    <input name="title" #title="ngModel" [(ngModel)]="postService.formData.title" class="form-control" placeholder="Title"
           required>
    <div *ngIf="title.invalid && title.touched" class="validation-error">This field is required.</div>
  </div>
  <div class="form-group">
    <textarea name="text" #text="ngModel" [(ngModel)]="postService.formData.text" class="form-control" placeholder="Text"></textarea>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" style="color: green">SUBMIT</button>
  </div>
</form>
