<table border="1">
  <thead>
  <th>Title</th>
  <th>Text</th>
  <th>User</th>
  <th></th>
  </thead>
  <tbody>
  <tr *ngFor="let post of posts">
    <td (click)="onEdit(post)">{{post.title}}</td>
    <td (click)="onEdit(post)">{{post.text}}</td>
    <td (click)="onEdit(post)">{{post.user}}</td>
    <td><a style="color: red" (click)="onDelete(post.id)">DELETE</a></td>
  </tr>
  </tbody>
</table>
